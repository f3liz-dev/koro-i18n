<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Koro i18n - Login" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Koro i18n — Login</title>
    <link rel="stylesheet" href="./styles/minimal.css" />
  </head>
  <body data-page="login">
    <div id="app">
      <header class="header">
        <div class="inner">
          <a href="/" class="brand">Koro i18n</a>
          <nav class="nav" id="nav"></nav>
        </div>
      </header>

      <main id="main" class="container main">
        <div class="flex justify-center p-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        </div>
      </main>

      <footer class="footer">
        © 2025 Koro i18n Platform. All rights reserved.
      </footer>
    </div>
    <template id="login-template">
      <div class="flex items-center justify-center" style="min-height: 60vh;">
        <div class="card max-w-md w-full">
          <h2 class="text-2xl font-bold mb-6 text-center">Sign in to your account</h2>
          <div class="flex flex-col gap-4">
            <a id="github-auth" class="btn primary w-full justify-center">Sign in with GitHub</a>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./main-login.ts"></script>
  </body>
</html>
