<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Koro i18n - Project" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Koro i18n — Project</title>
    <link rel="stylesheet" href="./styles/minimal.css" />
  </head>
  <body data-page="project">
    <div id="app">
      <header class="header">
        <div class="inner">
          <a href="/" class="brand">Koro i18n</a>
          <nav class="nav" id="nav"></nav>
        </div>
      </header>

      <main id="main" class="container main">
        <div class="flex justify-center p-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        </div>
      </main>

      <footer class="footer">
        © 2025 Koro i18n Platform. All rights reserved.
      </footer>
    </div>
    <template id="project-shell-template">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-2xl font-bold" id="project-title">Project</h1>
          <p class="text-sm text-secondary" id="project-description"></p>
        </div>
        <div class="flex gap-2">
          <a id="project-translations-link" class="btn ghost nav-link">Translations</a>
        </div>
      </div>
      <div id="project-content">
        <div class="flex justify-center p-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        </div>
      </div>
    </template>
    <template id="project-loading-template">
      <div class="flex justify-center p-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div></div>
    </template>
    <template id="project-info-template">
      <div class="message info">Project details loaded. Files and languages are sourced directly from the project repository on GitHub.</div>
    </template>
    <template id="project-error-template">
      <div class="message error">Failed to load project.</div>
    </template>
    <script type="module" src="./main-project.ts"></script>
  </body>
</html>
