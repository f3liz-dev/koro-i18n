name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      # Enable sccache to speed up Rust compilation and reuse previous build artifacts.
      - name: Enable sccache cache for Rust builds
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Set sccache env vars
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Cargo registry and rust-worker target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust-worker/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-worker/**/Cargo.lock') }}-${{ hashFiles('rust-worker/**/Cargo.toml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('rust-worker/**/Cargo.toml') }}-
            ${{ runner.os }}-cargo-

      - name: Deploy koro-compute-worker (Rust)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: rust-worker

      - name: Show sccache stats
        if: always()
        shell: bash
        run: |
          if [ -n "${SCCACHE_PATH}" ]; then
            ${SCCACHE_PATH} --show-stats || true
          fi
