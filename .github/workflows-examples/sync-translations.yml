name: Sync Translations

# This workflow syncs translations between your repository and the Koro i18n platform
# It runs on:
# - Pushes to source language files
# - Scheduled pulls for new translations
# - Manual trigger

on:
  push:
    branches: [main]
    paths:
      - 'locales/en/**'  # Adjust to your source language path
      - '.koro-i18n.repo.config.toml'
  schedule:
    # Pull translations every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # Required for OIDC authentication
      contents: write    # Required to commit translation changes
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git blame
      
      - name: Sync translations
        uses: f3liz-dev/koro-i18n/.github/actions/sync@main
        with:
          project-name: 'your-project-name'  # Change this to your project name
          platform-url: 'https://koro.f3liz.workers.dev'
          action: 'sync'  # Options: push, pull, sync
          commit-changes: 'true'
          commit-message: 'chore: sync translations from Koro i18n'
