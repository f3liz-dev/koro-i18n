name: Upload Translations

on:
  push:
    branches: [main]
    paths:
      - 'locales/**'
      - '.koro-i18n.repo.config.toml'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git blame
      
      - name: Upload translations
        uses: f3liz-dev/koro-i18n/.github/actions/upload-translations@main
        with:
          project-name: 'example-project'
          platform-url: ${{ secrets.I18N_PLATFORM_URL || 'https://koro.f3liz.workers.dev' }}
          # Optional: Configure chunk size for large file sets (default: 50)
          # chunk-size: '100'
