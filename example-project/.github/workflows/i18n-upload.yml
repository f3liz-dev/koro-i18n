name: Upload Translations

on:
  push:
    branches: [main]
    paths:
      - 'locales/**'
      - '.i18n-platform.toml'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Checkout koro-i18n client library
        uses: actions/checkout@v4
        with:
          repository: f3liz-dev/koro-i18n
          path: .koro-i18n-client
          sparse-checkout: |
            client-library
          sparse-checkout-cone-mode: false
      
      - name: Build and install i18n client
        run: |
          cd .koro-i18n-client/client-library
          npm install
          npm run build
          npm link
          cd ../..
      
      - name: Upload translations
        env:
          I18N_PLATFORM_URL: ${{ secrets.I18N_PLATFORM_URL }}
          I18N_PLATFORM_API_KEY: ${{ secrets.I18N_PLATFORM_API_KEY }}
        run: i18n-upload
