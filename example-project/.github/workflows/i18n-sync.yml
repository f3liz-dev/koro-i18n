name: i18n Sync

on:
  push:
    branches: [main]
    paths:
      - 'locales/**'
      - 'koro.config.json'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: false
        default: 'sync'
        type: choice
        options:
          - push
          - pull
          - sync

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: write  # For pushing changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git blame
      
      - name: Sync translations
        uses: f3liz-dev/koro-i18n/.github/actions/sync@main
        with:
          project-name: 'example-project'
          action: ${{ github.event.inputs.action || 'sync' }}
